version: '3'

services:
  db:
    image: postgis/postgis:12-3.0
    restart: always
    environment:
      - POSTGRES_DB=web
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - my-db:/var/lib/postgres
  web:
    build: .
    stdin_open: true
    tty: true
    # command: python manage.py runserver 0.0.0.0:8000
    command: /bin/bash
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  my-db:
